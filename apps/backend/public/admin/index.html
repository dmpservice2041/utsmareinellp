<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Marine LLP - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #14b8a6;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #14b8a6;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #14b8a6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0d9488;
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .dashboard {
            display: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .dashboard-header h1 {
            color: #14b8a6;
            font-size: 28px;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #14b8a6;
        }
        
        .stat-card h3 {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            color: #14b8a6;
            font-size: 32px;
            font-weight: 700;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .nav-tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            color: #14b8a6;
            border-bottom-color: #14b8a6;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .content-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .content-table th,
        .content-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .content-table th {
            background: #f9fafb;
            color: #374151;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-draft {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-published {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-disabled {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <h1>UTS Marine LLP</h1>
            <p>Admin Panel</p>
        </div>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required value="testadmin@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required value="admin123">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>
    </div>
    
    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('products')">New Arrivals</button>
            <button class="nav-tab" onclick="showTab('blogs')">Blogs</button>
            <button class="nav-tab" onclick="showTab('media')">Media</button>
        </div>
        
        <div id="productsTab" class="tab-content active">
            <h2>New Arrivals</h2>
            <table class="content-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="blogsTab" class="tab-content">
            <h2>Blogs</h2>
            <table class="content-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="blogsTableBody">
                    <!-- Blogs will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="mediaTab" class="tab-content">
            <h2>Media Library</h2>
            <p>Media management coming soon...</p>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('adminToken');
        
        // Check if already logged in
        if (authToken) {
            showDashboard();
            loadDashboard();
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                    loadDashboard();
                } else {
                    errorMsg.textContent = data.message || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Make sure the backend server is running.';
                errorMsg.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
        
        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        
        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }
        
        async function loadDashboard() {
            if (!authToken) return;
            
            try {
                // Load stats
                const statsResponse = await fetch(`${API_BASE}/api/admin/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    displayStats(stats.data);
                }
                
                // Load products
                const productsResponse = await fetch(`${API_BASE}/api/admin/new-arrivals`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                
                if (productsResponse.ok) {
                    const products = await productsResponse.json();
                    displayProducts(products.data || products);
                }
                
                // Load blogs
                const blogsResponse = await fetch(`${API_BASE}/api/admin/blogs`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                
                if (blogsResponse.ok) {
                    const blogs = await blogsResponse.json();
                    displayBlogs(blogs.data || blogs);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <div class="number">${stats.newArrivals?.total || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>Published Products</h3>
                    <div class="number">${stats.newArrivals?.published || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Blogs</h3>
                    <div class="number">${stats.blogs?.total || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>Published Blogs</h3>
                    <div class="number">${stats.blogs?.published || 0}</div>
                </div>
                <div class="stat-card">
                    <h3>Media Files</h3>
                    <div class="number">${stats.mediaCount || 0}</div>
                </div>
            `;
        }
        
        function displayProducts(products) {
            const tbody = document.getElementById('productsTableBody');
            const items = Array.isArray(products) ? products : (products.data || []);
            
            tbody.innerHTML = items.slice(0, 10).map(product => `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.title}</td>
                    <td><span class="badge badge-${product.status}">${product.status}</span></td>
                    <td>${product.priority || 0}</td>
                    <td>
                        <button onclick="viewProduct(${product.id})">View</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function displayBlogs(blogs) {
            const tbody = document.getElementById('blogsTableBody');
            const items = Array.isArray(blogs) ? blogs : (blogs.data || []);
            
            tbody.innerHTML = items.slice(0, 10).map(blog => `
                <tr>
                    <td>${blog.id}</td>
                    <td>${blog.title}</td>
                    <td>${blog.category || '-'}</td>
                    <td><span class="badge badge-${blog.status}">${blog.status}</span></td>
                    <td>
                        <button onclick="viewBlog(${blog.id})">View</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}Tab`).classList.add('active');
            event.target.classList.add('active');
            
            // Reload data if needed
            if (tabName === 'products') {
                loadProducts();
            } else if (tabName === 'blogs') {
                loadBlogs();
            }
        }
        
        async function loadProducts() {
            if (!authToken) return;
            try {
                const response = await fetch(`${API_BASE}/api/admin/new-arrivals`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                if (response.ok) {
                    const data = await response.json();
                    displayProducts(data.data || data);
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        async function loadBlogs() {
            if (!authToken) return;
            try {
                const response = await fetch(`${API_BASE}/api/admin/blogs`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });
                if (response.ok) {
                    const data = await response.json();
                    displayBlogs(data.data || data);
                }
            } catch (error) {
                console.error('Error loading blogs:', error);
            }
        }
        
        function viewProduct(id) {
            alert(`View product ${id} - Full CRUD interface coming soon!`);
        }
        
        function viewBlog(id) {
            alert(`View blog ${id} - Full CRUD interface coming soon!`);
        }
    </script>
</body>
</html>
