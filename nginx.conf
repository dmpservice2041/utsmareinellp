# /etc/nginx/sites-available/marinellp
# Symlink to /etc/nginx/sites-enabled/marinellp

server {
    listen 80;
    server_name example.com www.example.com; # REPLACE WITH YOUR DOMAIN

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name example.com www.example.com; # REPLACE WITH YOUR DOMAIN

    # SSL Config (Use Certbot to generate these)
    # ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Backend API Proxy
    location /api {
        proxy_pass http://localhost:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Client-Platform "web";
        proxy_cache_bypass $http_upgrade;
    }

    # Static Assets (Next.js)
    location /_next/static {
        proxy_pass http://localhost:3002;
        proxy_cache_bypass $http_upgrade;
        expires 365d;
        access_log off;
    }

    # Public Uploads (Served Directly from Disk for Performance)
    location /uploads/ {
        alias /var/www/marinellpnew/apps/backend/public/uploads/;
        autoindex off;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Admin Panel (Served Directly from Disk)
    location /admin/ {
        alias /var/www/marinellpnew/apps/backend/public/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # Frontend App Config
    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
